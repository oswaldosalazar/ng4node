<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = '#00FFFF'" (mouseleave)="color = '#008080'">
  <div class="panel-body">
    {{ message.content }}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{ message.username }}
    </div>
    <div class="config">
      <a href="#" (click)="onEdit()">Edit</a>
      <a href="#">Delete</a>
    </div>
  </footer>
</article>
